	<script>
	$(function() {

	var submit = function() {
	  $("form").submit();
	  return false;
	}
	$('#bib').keyup(function() {
	  $("form").submit();
	});

	$("form").submit(function(ev) {
	  var inputData = {bibtex: $("#bib").val()};
	  $.ajax({
	    url: "/ajax?callback=?", 
	    data: inputData,
	    success: 
	      function(data) {
	        $("#output").text(data);
	        $("#link").attr("href", "?" + $.param(inputData));
	      },
	    error: 
	      function() {
	        $("#output").text("An error occured. Try again? Or contact me.");
	      },
	    type: "POST",
	    dataType: "json",
	  });
	  return false;
	});
	});
	</script>
